<body>

  <div class="top-nav">

      <img src="assets/icons/github.png" alt="GitHub">
      <span>GitHub</span>
    </a>
    <a href="guide.html" class="nav-icon">
      <img src="assets/icons/guide.png" alt="Guide">
      <span>Guide</span>
    </a>
  </div>

  <h1 style="margin-top: 80px;">All Perk Streak</h1>
  
  <div class="icon-navigation">
    <a href="killers.html" class="icon-link">
      <img src="assets/icons/Killer-Icon.webp" alt="Killer">
      <span>Killers</span>
      <div class="progress-container">
        <div class="progress-bar" id="killers-progress"></div>

      <div class="progress-container">
        <div class="progress-bar" id="survivors-progress"></div>
        <div class="progress-text" id="survivors-counter">0/0</div>

  </div>

  <!-- Streamer Overlay Button -->
  <div id="streamer-section" style="text-align: center; margin: 40px 0;">
    <a href="streamer-setup.html" target="_blank" class="tool-button" style="text-decoration: none; display: inline-block; font-size: 18px; padding: 15px 30px;">
    Streamer Overlay
    </a>

  <!-- Load scripts in dependency order -->
  <script src="scripts/state.js?v=2.9"></script>
  <script src="scripts/utils.js?v=2.9"></script>

  <script src="scripts/progress.js?v=2.9"></script>

  <script src="scripts/init.js?v=2.9"></script>
  <script src="progress-sync.js?v=2.9"></script>
  
  <script>
    // Hide streamer features when Node.js server API is not available
    async function checkStreamerFeatures() {
      try {
        const response = await fetch('/api/progress');
        if (response.ok) {
          // Node.js server with API is running - show streamer features
          console.log('âœ… Node.js server detected - Streamer features available');
        } else {
          throw new Error('API not available');
        }
      } catch (error) {
        // Python server or no API - hide streamer features
        console.log('âš ï¸ Basic server mode - Hiding streamer features');
        const streamerSection = document.getElementById('streamer-section');
        if (streamerSection) {
          streamerSection.style.display = 'none';
        }
      }
    }
    
    // Check for streamer features when page loads
    checkStreamerFeatures();
  </script>
</body>
