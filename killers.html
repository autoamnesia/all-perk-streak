<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Killers</title>
  <link rel="stylesheet" href="style.css?v=1.1.0">
  <style>
    .top-nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .nav-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #f0f0f0;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .nav-icon:hover {
      transform: scale(1.05);
      background: #3a3a3a;
    }
    .nav-icon img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      margin-bottom: 5px;
    }
    .nav-icon span {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 3px;
    }
    .nav-progress-container {
      width: 50px;
      height: 8px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .nav-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #8B0000, #DC143C, #B22222);
      transition: width 0.5s ease;
      border-radius: 3px;
    }
    .nav-progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.8);
    }
    .selected-area-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .main-progress-container {
      width: 400px;
      height: 25px;
      background-color: #1a1a1a;
      border: 2px solid #444;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }
    .main-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A, #CDDC39);
      transition: width 0.5s ease-in-out;
      border-radius: 10px;
    }
    .main-progress-text {
      position: absolute;
      width: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.9);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <div class="selected-area-container">
      <div class="main-progress-container">
        <div class="main-progress-bar" id="main-progress-bar"></div>
        <div class="main-progress-text" id="main-progress-text">0/0 Completed</div>
      </div>
    </div>
    <a href="index.html" class="nav-icon">
      <img src="assets/icons/Killer-Icon.webp" alt="Home">
      <span>Home</span>
    </a>
    <a href="survivors.html" class="nav-icon">
      <img src="assets/icons/Survivor_Icon.webp" alt="Survivors">
      <span>Survivors</span>
      <div class="nav-progress-container">
        <div class="nav-progress-bar" id="nav-survivors-progress"></div>
        <div class="nav-progress-text" id="nav-survivors-counter">0/0</div>
      </div>
    </a>
    <a href="https://github.com/autoamnesia/all-perk-streak" target="_blank" class="nav-icon">
      <img src="assets/icons/github.png" alt="GitHub">
      <span>GitHub</span>
    </a>
  </div>

  <h1>Killers</h1>
  
  <div id="controls"></div>
  <p>Right Click Killers to Mark / Unmark as Completed</p>
  <p>Right Click Perks to Remove from Character</p>
  <p>Unlock Perks Button Lets you reassign perks without removing them</p>
  

  <div class="character-section">
    <div id="killer-list" class="character-list"></div>
  </div>

  <div>
    <h3 id="selected-perks-title">Selected Perks</h3>
    <div class="perk-slots">
      <div class="perk-slot"></div>
      <div class="perk-slot"></div>
      <div class="perk-slot"></div>
      <div class="perk-slot"></div>
      <div class="random-perk-button" id="random-perk-btn" onclick="addRandomPerk()" title="Add Random Perk">
        <img src="assets/icons/Random_Button.png" alt="Random Perk" class="perk-icon">
      </div>
    </div>
  </div>


  <h2>Available Perks</h2>
  <div class="search-container">
    <input type="text" id="perk-search" placeholder="Search perks..." class="search-input">
  </div>
  <div id="available-perks" class="perk-list"></div>


  <script src="script.js?v=1.1.0"></script>
</body>
</html>
